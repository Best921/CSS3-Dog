<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3-Dog</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="dog">
		<div class="forehead"></div>
		<div class="face"></div>
		<div class="chin"></div>
		<div class="ear"></div>
		<div class="ear right"></div>
		<div class="eye">
			<div class="pupil"></div>
		</div>
		<div class="eye right">
			<div class="pupil"></div>
		</div>
		<div class="birthmark"></div>
		<div class="nose">
			<div class="nostril"></div>
			<div class="nostril right"></div>
		</div>
		<div class="mouth">
			<div class="teen"></div>
			<div class="teen right"></div>
			<div class="tongue"></div>
		</div>
		<div class="body">
			<div class="arm"></div>
			<div class="arm right"></div>
			<div class="leg">
				<div class="foot"></div>
			</div>
			<div class="leg right">
				<div class="foot"></div>
			</div>
			<div class="belly"></div>
		</div>
	</div>
</body>
</html>
